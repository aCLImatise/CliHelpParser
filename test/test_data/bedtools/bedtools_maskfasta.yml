        \ instead of a fileId when also printing the DB record.\n\n\t-filenames\tWhen\
        \ using multiple databases, show each complete filename\n\t\t\tinstead of a\
        \ fileId when also printing the DB record.\n\n\t-sortout\tWhen using multiple\
        \ databases, sort the output DB hits\n\t\t\tfor each record.\n\n\t-bed\tIf using\
        \ BAM input, write output as BED.\n\n\t-header\tPrint the header from the A\
        \ file prior to results.\n\n\t-nobuf\tDisable buffered output. Using this option\
